<h1>개</h1>
개는 <b>400여</b> 품종이 있고 털이 긴 품종도 있고 짧은 품종도 있다.<br/>
품종이 생각보다 많아서 놀라웠다.<br/>
앞발에 다섯 개의 발가락과 뒷발에는 네 개의 발가락이 있다.<br/>
<i>몸의 피부</i>에는 땀샘이 없기 때문에 <b>호흡</b>으로 <b>체온조절</b>을 한다.<br/>
땀샘이 없어서 호흡으로 체온조절을 한다는 것을 알게되었다.<br/>
후각이 예민해서 범인 추적을 목적으로 하는 <b>경찰견</b>이나 <b>수색견</b>으로 이용된다.<br/>
